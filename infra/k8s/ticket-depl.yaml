apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket 
  template:
    metadata:
      labels:
        app: ticket
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:latest # A lightweight utility image
          command: ['sh', '-c', 'until nc -zv rabbit 5672; do echo "Waiting for RabbitMQ..."; sleep 5; done; echo "RabbitMQ is ready!"']

      containers:
        - name: ticket
          image: tickerhub/ticket
          imagePullPolicy: IfNotPresent
          env:
            - name: JWT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: PSQL_USER
              valueFrom:
                secretKeyRef:
                  name: ticket-user
                  key: TICKET_USER
            - name: PSQL_PASS
              valueFrom:
                secretKeyRef:
                  name: ticket-pass
                  key: TICKET_PASS
            - name: PSQL_DB
              valueFrom:
                secretKeyRef:
                  name: ticket-db
                  key: TICKET_DB

            - name: PSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: ticket-host
                  key: TICKET_HOST

            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  name: amqp-url
                  key: AMQP_URL
        
---

apiVersion: v1
kind: Service
metadata:
  name: ticket-srv
spec:
  selector:
    app: ticket
  ports:
    - name: ticket
      protocol: TCP
      port: 5000
      targetPort: 5000